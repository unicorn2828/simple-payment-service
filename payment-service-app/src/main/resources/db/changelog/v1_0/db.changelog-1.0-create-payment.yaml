databaseChangeLog:
  - changeSet:
      id: 1.0-create-payment-table
      author: mentor
      changes:
        - createTable:
            tableName: payment
            columns:
              - column:
                  name: guid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: inquiry_ref_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(5,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_ref_id
                  type: uuid
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: note
                  type: text
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false