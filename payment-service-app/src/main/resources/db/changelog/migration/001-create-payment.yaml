databaseChangeLog:
  - changeSet:
      id: 001-create-payment-table
      author: Vitaly
      changes:
        - tagDatabase:
            tag: v1.0
        - createTable:
            ifNotExists: true
            tableName: payment
            columns:
              - column:
                  name: guid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: inquiry_ref_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(5,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_ref_id
                  type: uuid
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: note
                  type: text
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false